<!DOCTYPE HTML>
<html lang="en">

<head>
    <base href="../Testing/" target="_blank">
    <link rel="stylesheet" type="text/css" href="Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="Data/Builder.js"></script>

    <title></title>
</head>

<body>



    <div class="unit_card">
        <div style="position: absolute;   height: 25px; width: 400px;">

            <p class="unit_name" style="left:60%; background-color: black; " id="unitstring"> KIR'KO - Test</p>
            <img class="unit_image" id="uniticon" src="Emergent.png" style="position: absolute; top: -40px;  left:50%; padding: 4px" width="100">
        </div>
        <div style="position: absolute; top: 25px;  height: 25px; width: 120px;">

            <p class="unit_prod" id="productioncost"> Cost: 20 EN 150 PR</p>
        </div>
        <div style="position: absolute; top: 50px; height: 25px; width: 100px;">

            <p class="unit_prod" id="tier"> Tier 1: 4 EN</p>
        </div>
        <div style="position: absolute; top: 25px;  height: 25px; width: 220px;">

            <p class="unit_prod" id="origin_research" style="left:800px;"> Research</p>
        </div>
        <div style="position: absolute; top: 50px;  height: 25px; width: 220px;">

            <p class="unit_prod" id="origin_building" style="left:800px;"> Building</p>
        </div>

        <br><br><br>
        <div class="unit_ability_holder" id="unitabholder" style="width: 310px; float: left;">

            <div class="unit_stats">

                <p style="font-size: 20px;position: relative; float: left; left:10%" id="hp"> hp </p>
                <div class="unit_stat_icon"> <img class="unit_stat_icon" src="../Icons/Text/hp.png" width="25 " height="25 ">
                    <span class="tooltiptext">Hit Points </span>
                </div>
                <p style="font-size: 20px;position: relative; float: left; left:10%" id="mp"> mp </p>
                <div class="unit_stat_icon"> <img class="unit_stat_icon" src="../Icons/Text/mp.png" width="25 " height="25 ">
                    <span class="tooltiptext">Move Points </span>
                </div>
                <p style="font-size: 20px;position: relative; float: left; left:10%" id="defense"> defense </p>
                <div class="unit_stat_icon"> <img class="unit_stat_icon" src="../Icons/Text/defense.png" width="25 " height="25 ">
                    <span class="tooltiptext">Defense </span>
                </div>
                <p style="font-size: 20px;position: relative; float: left; left:10%" id="resistance"> resistance </p>
                <div class="unit_stat_icon"> <img class="unit_stat_icon" src="../Icons/Text/resistance.png" width="25 " height="25 ">
                    <span class="tooltiptext">Resistance </span>
                </div>


            </div>

        </div>
        <div class="unit_levelup" id="levelups">
            fdsfdsfds
        </div>
        <div class="unit_image_holder">
            <img id="vid" src="/Icons/Text/defense.png" width="350 ">
            <div class="unit_description_bg"></div>
            <p class="unit_description" id="description"> "Test" </p>

        </div>
        <script>
            showUnit('draconian_crusher');
        </script>
    </div>
